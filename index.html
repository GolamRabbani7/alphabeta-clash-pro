<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aalpha</title>
    <!-- daisy UI and Tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">


    <main class="min-h-screen bg-[#010331] bg-[url(images/background.png)]
    bg-no-repeat bg-center">

              <!-- Home  -->
        <section id="home-screen" class=" text-white  flex flex-col justify-center 
        items-center min-h-screen  ">
            <div class="flex flex-col gap-7 text-[23px]   items-center">
                <h1 class="font-anton uppercase text-9xl ">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn text-[18px] font-bold bg-white hover:bg-wrap text-black
                 hover:text-white  px-8 py-4">Play Now</button>
            </div>
        </section>


              <!-- play-ground -->
        <section id="play-ground" class="play-ground hidden   ">
            <div class="gap-24 flex flex-col justify-center items-centern h-full ">
                <!-- screen  -->
                <div class=" pt-24 flex justify-center items-centern h-full ">
                    <div class=" border-[20px] artboard artboard-horizontal
                     phone-6 rounded-2xl border-[#010331CC] bg-[#FFFFFFB3]">
                        <div class="flex justify-center ">
                            <p class="bg-[#2F2941] px-6 py-2 rounded-b-xl text-white  ">
                                Don't watch keyboard while playing...
                            </p>
                        </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="display-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                        </div>
                    </div>
                </div>

                <!-- kyboard -->
                <div class="text-xl ">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- life line -->
                <div class="flex justify-around items-center">
                    <!-- life  -->
                    <button class="btn bg-[#894189] text-white text-2xl rounded-full">
                        Life
                        <img src="images/hartd.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <!-- Score -->
                    <button class="btn bg-[#360490] text-white text-2xl rounded-full">
                        Score
                        <img src="images/dolor.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>

        </section>

            <!-- Score -->
        <section id="final-score" class="hidden text-white flex justify-center items-center min-h-screen text-center ">
            <div class="space-y-7 text-xl bg-[#FFFFFF33] p-16 rounded-2xl">
                <h1 class="text-8xl">
                    <span class="font-bold">Score:</span>
                    <span id="score-no">0</span>
                </h1>
                <button onclick="playAgain()" id="play-again" class=" btn text-[18px] font-bold bg-white hover:bg-wrap text-black hover:text-white  px-8 py-4 ">Play Again</button>
                <p>Practice will make you Pro . .</p>
            </div>
        </section>
    </main>


<script src="scripts/alpha-clash.js"></script>
<script src="scripts/ealter.js"></script>
</body>
</html>
